{% extends 'base.html' %} {% block content %}
<form method="post" class="form">
    <h3>Enter Chat room</h3>
    <div>
        <label>Name : </label>
        <input type="text" name="name" placeholder="Enter your name" value="{{name}}">
    </div>
    <div class="join">
        <input type="text"  name="code" placeholder="Enter room code" value="{{code}}">
        <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create">Create a Room</button>
     {% if error %}
    <ul>
        <li>
            {{ error }}
        </li>
    </ul>
    {% endif %}
</form>
{% endblock %}
